version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 5s
      timeout: 3s
      retries: 10

  executor:
    build: .
    container_name: trader_executor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB ---
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader

      # --- Symbols / cadence ---
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "180"
      MIN_STRENGTH: "0.60"

      # --- ML / NN path ---
      DISABLE_NN: "0"                 # turn ML path ON
      ML_LOOKBACK_DAYS: "30"
      ML_BAR_INTERVAL: "5m"
      ML_TARGET_HORIZON_BARS: "6"
      MODEL_DIR: "/app/models"

      # --- Alpaca (optional but recommended to avoid Yahoo rate limits) ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
    env_file:
      - .env
    command: ["python", "-u", "services/executor.py"]
    volumes:
      - ./:/app

volumes:
  pgdata:
