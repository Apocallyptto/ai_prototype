version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  executor:
    build: .
    container_name: trader_executor
    command: ["python","services/executor_bracket.py"]
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "180"
      MIN_STRENGTH: "0.60"
      DISABLE_NN: "0"
      ML_LOOKBACK_DAYS: "30"
      ML_BAR_INTERVAL: "5m"
      ML_TARGET_HORIZON_BARS: "6"
      MODEL_DIR: "/app/models"
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"

  oco_exit_monitor:
    build: .
    container_name: trader_oco_exit_monitor
    command: ["python","-m","services.oco_exit_monitor"]
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"
      EXIT_MONITOR_POLL_SECONDS: "15"
      TP_ATR_MULT: "1.5"
      SL_ATR_MULT: "1.0"

  reprice_stale:
    build: .
    container_name: trader_reprice_stale
    command: ["python","-m","services.reprice_stale"]
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"
      STALE_AFTER_SECONDS: "300"
      REPRICE_EVERY_SECONDS: "90"
      MAX_REPRICES: "4"
      CANCEL_AFTER_REPRICES: "1"
      MAX_SPREAD_PCT: "0.15"
      MAX_SPREAD_ABS: "0.12"
      QUOTE_PRICE_SLIPPAGE: "0.02"

  signal_executor:
    build: .
    container_name: trader_signal_executor
    command: [ "python","-u","-m","services.signal_executor" ]   # ‚Üê add -u
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app

  tester:
    build: .
    container_name: trader_tester
    command: ["python","-m","tools.submit_test_simple"]
    env_file: [.env]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"
      TEST_SYMBOL: "AAPL"
      TEST_QTY: "0.05"
      TEST_EXT_HOURS: "1"

volumes:
  pgdata:
