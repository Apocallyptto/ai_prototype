services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    environment:
      POSTGRES_DB: trader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  signal_maker:
    build:
      context: .
    image: ai_prototype-signal_maker
    container_name: trader_signal_maker
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "
        echo 'signal_maker starting...';
        while true; do
          echo '--- running jobs.make_signals_ml ---';
          MIN_STRENGTH=${MAKER_MIN_STRENGTH:-0.20} SYMBOLS=${SYMBOLS} PORTFOLIO_ID=${PORTFOLIO_ID:-1} python -m jobs.make_signals_ml || echo 'make_signals_ml failed';
          echo 'sleeping for ${MAKER_CRON_SLEEP_SECONDS:-180} seconds...';
          sleep ${MAKER_CRON_SLEEP_SECONDS:-180};
        done
      "
    restart: unless-stopped

  signal_executor:
    build:
      context: .
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "
        MIN_STRENGTH=${EXEC_MIN_STRENGTH:-0.60} CRON_SLEEP_SECONDS=${EXEC_POLL_SECONDS:-20} python -m services.signal_executor
      "
    restart: unless-stopped

  sync_orders:
    build:
      context: .
    image: ai_prototype-sync_orders
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: sh -lc "python -u tools.sync_orders"
    restart: unless-stopped

  pnl_recorder:
    build:
      context: .
    image: ai_prototype-pnl_recorder
    container_name: trader_pnl_recorder
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: sh -lc "python -m services.pnl_recorder"
    restart: unless-stopped

  oco_exit_monitor:
    build:
      context: .
    image: ai_prototype-oco_exit_monitor
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: sh -lc "python -u services.oco_exit_monitor"
    restart: unless-stopped

volumes:
  pgdata:
