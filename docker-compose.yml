# docker-compose.yml
name: ai_prototype

services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  signal_executor:
    container_name: trader_signal_executor
    build:
      context: .
      # target: signal_executor    # <-- TOTO ZMAZAŤ / NEPOUŽÍVAŤ
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB ---
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader

      # --- Symbols / cadence ---
      SYMBOLS: "AAPL,MSFT,SPY"
      MIN_STRENGTH: "0.20"
      SIGNAL_POLL_SECONDS: "20"

      # --- Alpaca ---
      TRADING_MODE: "paper"
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_PAPER: "1"

      # --- ATR / TP / SL ---
      DEFAULT_ENTRY_PRICE: "200"
      ATR_PCT: "0.01"
      TP_ATR_MULT: "1.5"
      SL_ATR_MULT: "1.0"

      # --- Per-trade risk limits ---
      MAX_RISK_PER_TRADE_USD: "50"
      MAX_RISK_PER_TRADE_PCT: "0.003"
      MAX_NOTIONAL_PER_TRADE_USD: "1000"
      MAX_OPEN_POSITIONS: "3"

      # --- Daily loss guard ---
      MAX_DAILY_LOSS_USD: "200"
      MAX_DAILY_LOSS_PCT: "0.02"

    volumes:
      - .:/app
    command: >
      sh -lc '
        python -u services/signal_executor.py
      '

  sync_orders:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"
      LOG_LEVEL: "INFO"
    volumes:
      - .:/app
    command: >
      sh -lc '
        python -u services/sync_orders.py
      '

  oco_exit_monitor:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: "1"
      ALLOW_AFTER_HOURS: "1"
      LOG_LEVEL: "INFO"
    volumes:
      - .:/app
    command: >
      sh -lc '
        python -u services/oco_exit_monitor.py
      '

volumes:
  pgdata:
