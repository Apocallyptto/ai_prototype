# docker-compose.yml
name: ai_prototype

services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ðŸ”§ keep whatever you already have for executor image/build
  executor:
    image: ai_prototype-executor
    container_name: trader_executor
    depends_on:
      - postgres
    environment:
      DB_URL: ${DB_URL}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: ${ALPACA_PAPER:-1}
    # no command: used for one-off runs (docker compose run --rm executor ...)

  # ðŸ”§ your signal runner
  signal_executor:
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      - postgres
    environment:
      DB_URL: ${DB_URL}
      PORTFOLIO_ID: ${PORTFOLIO_ID:-paper-core}
      SYMBOLS: ${SYMBOLS:-AAPL,MSFT,SPY,NVDA,AMD}
      MIN_STRENGTH: ${MIN_STRENGTH:-0.60}
      FIXED_QTY: ${FIXED_QTY:-0.05}
      NOTIONAL_USD: ${NOTIONAL_USD:-}
      ALLOW_AFTER_HOURS: ${ALLOW_AFTER_HOURS:-0}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: ${ALPACA_PAPER:-1}

  sync_orders:
    image: ai_prototype-executor
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_started
    environment:
      DB_URL: ${DB_URL}
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: ${ALPACA_PAPER:-1}
      LOOKBACK_DAYS: "3"
      STALE_MINUTES: "20"
    volumes:
      - .:/app    # dev bind mount so the container uses your latest code
    command: >
      sh -lc 'while true; do
        python -u tools/sync_orders.py || true;
        sleep 60;
      done'


  oco_exit_monitor:
    image: ai_prototype-executor
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_started
        required: true
    environment:
      # --- DB ---
      DB_URL: ${DB_URL}

      # --- Broker ---
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_PAPER: ${ALPACA_PAPER:-1}

      # --- Universe / risk knobs ---
      SYMBOLS: "AAPL,MSFT,SPY,NVDA,AMD"
      TP_ATR_MULT: "1.5"
      SL_ATR_MULT: "1.0"
      MIN_NOTIONAL: "1.00"
      MIN_QTY: "0.001"

      # --- Runtime behavior ---
      EXIT_MONITOR_POLL_SECONDS: "15"
      EXIT_COOLDOWN_SECONDS: "45"
      ALLOW_AFTER_HOURS: "1"     # TP can be placed AH; SL will be respected only RTH by broker
      LOG_LEVEL: "INFO"
    # Dev convenience: always use your latest repo code inside the container
    volumes:
      - .:/app
    command: >
      sh -lc '
        python -u services/oco_exit_monitor.py
      '



volumes:
  pgdata:
