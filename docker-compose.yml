  signal_executor:
    build:
      context: .
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB (rovnaká ako signal_maker) ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"

      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"
      TRADING_MODE: "paper"

      # --- Executor config ---
      MIN_STRENGTH: "0.20"
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "20"
      PORTFOLIO_ID: "1"
      DEFAULT_ENTRY_PRICE: "200.0"

      # --- ATR / TP / SL ---
      ATR_PCT: "0.01"
      TP_ATR_MULT: "1.5"
      SL_ATR_MULT: "1.0"

      # --- Risk / sizing guardrails ---
      MAX_RISK_PER_TRADE_USD: "50"
      MAX_QTY_PER_TRADE: "10"
      MAX_NOTIONAL_PER_TRADE_USD: "1000"
      MAX_BP_PCT_PER_TRADE: "1.0"
      INSUFFICIENT_COOLDOWN_SECONDS: "900"

      # --- Daily risk guard ---
      ENABLE_DAILY_RISK_GUARD: "1"
      MAX_DAILY_LOSS_USD: "200"   # max denná strata v USD
      MAX_DRAWDOWN_PCT: "2.0"     # max drawdown v % za deň

      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "python -m services.signal_executor"
    restart: always
