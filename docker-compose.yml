services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      POSTGRES_DB: "${POSTGRES_DB:-trader}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  signal_maker:
    build:
      context: .
    image: ai_prototype-signal_maker
    container_name: trader_signal_maker
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "${DB_URL}"
      # signal maker chce mať vlastné hodnoty:
      MIN_STRENGTH: "${MAKER_MIN_STRENGTH:-0.20}"
      CRON_SLEEP_SECONDS: "${MAKER_SLEEP_SECONDS:-180}"
    volumes:
      - .:/app
    command: >
      sh -lc "
        echo 'signal_maker starting...';
        while true; do
          echo '--- running jobs.make_signals_ml ---';
          python -m jobs.make_signals_ml || echo 'make_signals_ml failed';
          echo 'sleeping for ${MAKER_SLEEP_SECONDS:-180} seconds...';
          sleep ${MAKER_SLEEP_SECONDS:-180};
        done
      "
    restart: unless-stopped

  signal_executor:
    build:
      context: .
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "${DB_URL}"
      # executor chce mať vlastné hodnoty:
      MIN_STRENGTH: "${EXEC_MIN_STRENGTH:-0.60}"
      CRON_SLEEP_SECONDS: "${EXEC_POLL_SECONDS:-20}"

      # ✅ SHORTY SA NASTAVUJÚ TU (v signal_executor):
      ALLOW_SHORT: "${ALLOW_SHORT:-0}"
      LONG_ONLY: "${LONG_ONLY:-0}"

      # (nech vidíš aj tieto v env, keď debugguješ)
      EXEC_MIN_STRENGTH: "${EXEC_MIN_STRENGTH:-0.60}"
      EXEC_POLL_SECONDS: "${EXEC_POLL_SECONDS:-20}"
    volumes:
      - .:/app
    command: >
      sh -lc "python -m services.signal_executor"
    restart: unless-stopped

  sync_orders:
    build:
      context: .
    image: ai_prototype-sync_orders
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "${DB_URL}"
    volumes:
      - .:/app
    command: >
      sh -lc "python -u tools.sync_orders"
    restart: unless-stopped

  pnl_recorder:
    build:
      context: .
    image: ai_prototype-pnl_recorder
    container_name: trader_pnl_recorder
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "${DB_URL}"
    volumes:
      - .:/app
    command: >
      sh -lc "python -m services.pnl_recorder"
    restart: unless-stopped

  oco_exit_monitor:
    build:
      context: .
    image: ai_prototype-oco_exit_monitor
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_URL: "${DB_URL}"
    volumes:
      - .:/app
    command: >
      sh -lc "python -u tools.oco_exit_monitor"
    restart: unless-stopped

volumes:
  postgres_data:
