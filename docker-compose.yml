services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - ai_prototype_pgdata:/var/lib/postgresql/data

  executor:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader
      # symbols + cron cadence
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "180"
      # NN/ML
      DISABLE_NN: "0"
      MODEL_DIR: "/app/models"
      ML_LOOKBACK_DAYS: "30"
      ML_BAR_INTERVAL: "5m"
      ML_TARGET_HORIZON_BARS: "6"
      # Alpaca (paper)
      APCA_API_KEY_ID: "${APCA_API_KEY_ID}"
      APCA_API_SECRET_KEY: "${APCA_API_SECRET_KEY}"
      APCA_API_BASE_URL: "https://paper-api.alpaca.markets"
      # risk knobs
      MIN_STRENGTH: "0.60"
    command: ["python", "-m", "jobs.cron_v2"]
    volumes:
      - ai_prototype_models:/app/models
    restart: unless-stopped

volumes:
  ai_prototype_pgdata:
  ai_prototype_models:
