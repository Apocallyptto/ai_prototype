version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: trader_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data


  signal_maker:
    build:
      context: .
    image: ai_prototype-signal_maker
    container_name: trader_signal_maker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB (lokálny postgres kontajner) ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"

      # --- ML / signály ---
      SYMBOLS: "AAPL,MSFT,SPY"
      MIN_STRENGTH: "0.20"
      CRON_SLEEP_SECONDS: "180"

      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"

      TRADING_MODE: "paper"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "
        echo 'signal_maker starting...';
        while true; do
          echo '--- running jobs.make_signals_ml ---';
          python -m jobs.make_signals_ml || echo 'make_signals_ml failed';
          echo 'sleeping for '${CRON_SLEEP_SECONDS:-180}' seconds...';
          sleep ${CRON_SLEEP_SECONDS:-180};
        done
      "
    restart: always


  signal_executor:
    build:
      context: .
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB (rovnaká ako signal_maker) ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"

      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"
      TRADING_MODE: "paper"

      # --- Executor config ---
      MIN_STRENGTH: "0.20"
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "20"
      PORTFOLIO_ID: "1"
      DEFAULT_ENTRY_PRICE: "200.0"

      # --- ATR / TP / SL ---
      ATR_PCT: "0.01"
      TP_ATR_MULT: "1.5"
      SL_ATR_MULT: "1.0"

      # --- Risk / sizing guardrails ---
      MAX_RISK_PER_TRADE_USD: "50"
      MAX_QTY_PER_TRADE: "10"
      MAX_NOTIONAL_PER_TRADE_USD: "1000"
      MAX_BP_PCT_PER_TRADE: "1.0"
      INSUFFICIENT_COOLDOWN_SECONDS: "900"

      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "python -m services.signal_executor"
    restart: always


  sync_orders:
    build:
      context: .
    image: ai_prototype-sync_orders
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"

      TRADING_MODE: "paper"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "python -u services/sync_orders.py"
    restart: always


  oco_exit_monitor:
    build:
      context: .
    image: ai_prototype-oco_exit_monitor
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"
      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"

      TRADING_MODE: "paper"
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "python -u services/oco_exit_monitor.py"
    restart: always


  pnl_recorder:
    build:
      context: .
    image: ai_prototype-pnl_recorder
    container_name: trader_pnl_recorder
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # --- DB ---
      DB_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/trader"

      # --- Alpaca ---
      ALPACA_API_KEY: "${ALPACA_API_KEY}"
      ALPACA_API_SECRET: "${ALPACA_API_SECRET}"
      ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
      ALPACA_DATA_URL: "https://data.alpaca.markets"
      TRADING_MODE: "paper"

      # --- PnL config ---
      PORTFOLIO_ID: "1"
      PNL_POLL_SECONDS: "3600"   # 1x za hodinu, môžeš neskôr znížiť napr. na 300

      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: >
      sh -lc "python -m services.record_pnl"
    restart: always


volumes:
  pgdata:
