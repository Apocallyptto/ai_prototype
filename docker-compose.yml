version: "3.9"

services:
  # === PostgreSQL ===
  postgres:
    image: postgres:16
    container_name: trader_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # === Signal Executor (daemon) ===
  executor:
    build: .
    container_name: trader_executor
    restart: always
    environment:
      PYTHONPATH: /app
      TRADING_MODE: paper
      USE_YF_DATA: "1"
      # --- ATR & exits ---
      ATR_EXITS: "1"
      ATR_PERIOD: "14"
      ATR_LOOKBACK_DAYS: "30"
      ATR_MULT_TP: "1.5"
      ATR_MULT_SL: "1.0"
      # --- sizing & risk ---
      USE_DYNAMIC_SIZE: "1"
      RISK_PCT_PER_TRADE: "0.0025"
      MIN_QTY: "1"
      MAX_QTY: "10"
      EQUITY: "100000"
      MAX_PORTFOLIO_RISK_PCT: "0.01"
      # --- symbols & cadence (cron_v2) ---
      SYMBOLS: "AAPL,MSFT,SPY"
      CRON_SLEEP_SECONDS: "180"
      MIN_STRENGTH: "0.60"
      LOG_LEVEL: INFO
      # --- alpaca ---
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_BASE_URL: https://paper-api.alpaca.markets
      ALPACA_DATA_URL: https://data.alpaca.markets
    command: ["python", "-m", "jobs.cron_nn"]
    depends_on:
      postgres:
        condition: service_started
        required: true

  # === Trailing Stop Profit Protector ===
  trailing_guard:
    build: .
    container_name: trader_trailing_guard
    restart: always
    environment:
      PYTHONPATH: /app
      TRAIL_INTERVAL: "120"
      ATR_PERIOD: "14"
      ATR_LOOKBACK_DAYS: "30"
      ALPACA_API_KEY: ${ALPACA_API_KEY}
      ALPACA_API_SECRET: ${ALPACA_API_SECRET}
      ALPACA_BASE_URL: https://paper-api.alpaca.markets
      ALPACA_DATA_URL: https://data.alpaca.markets
    command: ["python", "-m", "jobs.trailing_guard"]
    depends_on:
      postgres:
        condition: service_started
        required: true

  # === Streamlit Dashboard (use existing root file) ===
  dashboard:
    build: .
    container_name: trader_dashboard
    restart: unless-stopped
    environment:
      PYTHONPATH: /app
      DB_URL: postgresql://postgres:postgres@postgres:5432/trader
    command: ["streamlit", "run", "streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_started
        required: true

volumes:
  pgdata:
