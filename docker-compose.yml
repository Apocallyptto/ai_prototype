services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    environment:
      POSTGRES_DB: trader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 3s
      timeout: 3s
      retries: 30
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  db_init:
    image: postgres:16
    container_name: trader_db_init
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: >
      sh -lc "
        echo 'waiting postgres...' &&
        sleep 1 &&
        psql 'postgresql://postgres:postgres@postgres:5432/trader' -v ON_ERROR_STOP=1 <<'SQL'
        CREATE TABLE IF NOT EXISTS signals (
          id SERIAL PRIMARY KEY,
          created_at TIMESTAMP NOT NULL DEFAULT NOW(),
          symbol TEXT NOT NULL,
          side TEXT NOT NULL,
          strength DOUBLE PRECISION NOT NULL,
          price DOUBLE PRECISION,
          portfolio_id INTEGER DEFAULT 1
        );
        SQL
      "

  signal_maker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_signal_maker
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "jobs/make_signals_ml.py"]
    restart: unless-stopped

  signal_executor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "-m", "services.signal_executor"]
    restart: unless-stopped

  oco_exit_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "-m", "services.oco_exit_monitor"]
    restart: unless-stopped

  reprice_stale:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_reprice_stale
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "-m", "services.reprice_stale"]
    restart: unless-stopped

  sync_orders:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "-m", "tools.sync_orders"]
    restart: unless-stopped

  pnl_recorder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trader_pnl_recorder
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.live
    command: ["python", "-u", "-m", "services.record_pnl"]
    restart: unless-stopped

volumes:
  pgdata:
