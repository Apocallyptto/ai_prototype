version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: trader_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trader
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trader"]
      interval: 5s
      timeout: 5s
      retries: 25

  db_init:
    image: postgres:16
    container_name: trader_db_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./db/init.sql:/schema/init.sql:ro
    command: bash -lc "psql -h postgres -U postgres -d trader -v ON_ERROR_STOP=1 -f /schema/init.sql"
    restart: "no"

  signal_maker:
    build:
      context: .
    image: ai_prototype-signal_maker
    container_name: trader_signal_maker
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
      MIN_STRENGTH: "${MAKER_MIN_STRENGTH:-0.20}"
      CRON_SLEEP_SECONDS: "${MAKER_SLEEP_SECONDS:-180}"
    volumes:
      - .:/app
    command: >
      sh -lc "
        echo 'signal_maker starting...';
        while true; do
          echo '--- running jobs.make_signals_ml ---';
          python -m jobs.make_signals_ml || echo 'make_signals_ml failed';
          echo 'sleeping for '${CRON_SLEEP_SECONDS:-180}' seconds...';
          sleep ${CRON_SLEEP_SECONDS:-180};
        done
      "
    restart: always

  signal_executor:
    build:
      context: .
    image: ai_prototype-signal_executor
    container_name: trader_signal_executor
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
      MIN_STRENGTH: "${EXEC_MIN_STRENGTH:-0.60}"
      POLL_SECONDS: "${EXEC_POLL_SECONDS:-20}"
      CLOSE_WITH_MARKET: "${CLOSE_WITH_MARKET:-1}"
    volumes:
      - .:/app
    command: sh -lc "python -m services.signal_executor"
    restart: always

  sync_orders:
    build:
      context: .
    image: ai_prototype-sync_orders
    container_name: trader_sync_orders
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: sh -lc "python -u tools/sync_orders.py"
    restart: always

  oco_exit_monitor:
    build:
      context: .
    image: ai_prototype-oco_exit_monitor
    container_name: trader_oco_exit_monitor
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
    volumes:
      - .:/app
    command: sh -lc "python -u services/oco_exit_monitor.py"
    restart: always

  pnl_recorder:
    build:
      context: .
    image: ai_prototype-pnl_recorder
    container_name: trader_pnl_recorder
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
      PNL_POLL_SECONDS: "300"
    volumes:
      - .:/app
    command: sh -lc "python -m services.record_pnl"
    restart: always

  eod_closer:
    build:
      context: .
    image: ai_prototype-eod_closer
    container_name: trader_eod_closer
    depends_on:
      postgres:
        condition: service_healthy
      db_init:
        condition: service_completed_successfully
    env_file: .env
    environment:
      PYTHONPATH: "/app"
      EOD_FLATTEN_ENABLE: "1"
      EOD_FLATTEN_MIN_BEFORE_CLOSE: "5"
    volumes:
      - .:/app
    command: sh -lc "python -m jobs.close_positions_eod"
    restart: always

volumes:
  pgdata:
