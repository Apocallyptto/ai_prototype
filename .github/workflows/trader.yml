name: Trader

on:
  schedule:
    - cron: "*/15 13-20 * * 1-5"  # every 15 min, 13:00â€“20:59 UTC (US market hours)
  workflow_dispatch: {}

permissions: { contents: read }

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt yfinance ta scikit-learn alpaca-trade-api
      - name: Make signals
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SIGNAL_TICKERS: "AAPL,MSFT,SPY"
        run: python jobs/make_signals.py
      - name: Execute orders (paper)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          ALPACA_BASE_URL: https://paper-api.alpaca.markets
          RISK_PER_TRADE: "0.02"
          MAX_POS_PCT: "0.25"
          MIN_STRENGTH: "0.25"
        run: python services/executor.py

  eod:
    runs-on: ubuntu-latest
    needs: trade
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Push daily PnL
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python etl/push_daily_pnl.py
